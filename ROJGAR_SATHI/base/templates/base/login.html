 {% extends 'base/base.html' %}
{% load static %}
{% block content %} 

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    
    background: linear-gradient(120deg,rgb(176, 195, 253), #66a6ff);
    
    justify-content: center;
    align-items: center;
    overflow: hidden;
    
  }

 .login-box{
  justify-self:center;
  align-self:center;
  margin-top:10vh;
 }
  .wrapper {
    width: 400px;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.4s ease;
    transform-style: preserve-3d;
    animation: floatUp 1s ease-out;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(60px) scale(0.95);
      opacity: 0;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
  }

  .wrapper h2 {
    text-align: center;
    color: #004aad;
    margin-bottom: 25px;
    font-weight: 700;
  }

  .inputBox {
    margin-bottom: 20px;
    transform-style: preserve-3d;
  }

  .inputBox span {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
    color: #222;
  }

  .inputBox input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: box-shadow 0.3s;
  }

  .inputBox input:focus {
    box-shadow: 0 0 5px rgba(0, 74, 173, 0.5);
    border-color: #004aad;
  }

  .form-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #004aad, #66a6ff);
    color: white;
    border: none;
    border-radius: 30px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
  }

  .form-btn:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
  }

  .register-options {
    display: none;
    margin-top: 20px;
    animation: fadeSlide 0.5s ease forwards;
  }

  .register-options.active {
    display: block;
  }

  .register-options a {
    display: block;
    margin: 10px 0;
    background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    color: #333;
    font-weight: 600;
    transition: background 0.3s;
  }

  .register-options a:hover {
    background: #ddd;
  }

  .back-btn {
    background: #ccc;
    color: black;
  }

  @keyframes fadeSlide {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
<div class="login-box">
<div class="wrapper">
  <form method="post">
    {% csrf_token %}
    <h2>Login</h2>

    <div class="inputBox">
      <span>Username</span>
      <input type="text" name="username" required>
    </div>

    <div class="inputBox">
      <span>Password</span>
      <input type="password" name="password" required>
    </div>

    <button type="submit" class="form-btn">Login</button>

    <button type="button" class="form-btn" onclick="toggleRegister()">Register</button>
  </form>

  <div class="register-options" id="registerOptions">
    <a href="{% url 'hunarbaaz:register_hunarbaaz' %}">Register as Hunarbaaz</a>
    <a href="{% url 'client:register_view' %}">Register as Client</a>
    <button class="form-btn back-btn" onclick="toggleRegister()">Back to Login</button>
  </div>
</div></div>

<script>
  function toggleRegister() {
    const regBox = document.getElementById('registerOptions');
    regBox.classList.toggle('active');
  }
</script>

{% endblock %}
