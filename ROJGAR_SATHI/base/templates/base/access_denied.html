<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .access-denied-box {
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    .access-denied-box h1 {
      font-size: 3rem;
      color: #dc3545;
    }
    .access-denied-box p {
      font-size: 1.2rem;
    }
    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="access-denied-box">
    <h1>Access Denied</h1>
    <p>You do not have permission to view this page.</p>
    <a href="{% url 'home' %}" class="btn btn-primary btn-home">Go to Home</a>
  </div>
</body>
</html>
