{% extends 'base/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<style>
  body {
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    font-family: 'Segoe UI', sans-serif;
  }

  .client-register-card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    margin-top: 60px;
    transition: transform 0.3s ease;
  }

  .client-register-card:hover {
    transform: scale(1.01);
  }

  .form-title {
    text-align: center;
    font-weight: bold;
    font-size: 1.8rem;
    color: #0054a6;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #333;
  }

  .form-control {
    border-radius: 8px;
    padding: 0.6rem;
    border: 1px solid #ccc;
  }

  .form-control:focus {
    border-color: #0054a6;
    box-shadow: 0 0 0 0.15rem rgba(0, 84, 166, 0.25);
  }

  .text-danger {
    font-size: 0.85rem;
  }

  .register-btn {
    background: linear-gradient(90deg, #0054a6, #2b90e3);
    color: white;
    border: none;
    font-weight: 600;
    padding: 0.75rem;
    border-radius: 30px;
    width: 100%;
    transition: background 0.3s ease;
  }

  .register-btn:hover {
    background: linear-gradient(90deg, #003e82, #1a7dd9);
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="client-register-card">
        <h2 class="form-title">üßë‚Äçüíº Client Registration</h2>

        <form method="POST">
          {% csrf_token %}

          {% for field in form %}
            <div class="mb-3">
              <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field|add_class:"form-control" }}
              {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}

          <button type="submit" class="register-btn mt-3">Create Client Account</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
